<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div>
        <a class="btn btn-primary" href ="/student/register">Register</a>
        <a class ="btn btn-success" href ="{% url 'registerstudent' %}">Register</a>
    </div>

    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">EMail</th>
            <th scope="col">Age</th>
            <th scope="col">ACTION</th>
          </tr>
        </thead>
        <tbody>
            {% for stu in students  %}
          <tr>
            <th scope="row">{{stu.id}}</th>
            <td>{{stu.name}}</td>
            <td>{{stu.email}}</td>
            <td>{{stu.age}}</td>
            <td>
                <a class ="btn btn-danger" href ="{% url 'deletestudent' stu.id %}">DELETE</a>
                <a class ="btn btn-info" href ="{% url 'updatestudent' stu.id %}">UPDATE</a>
                <a class ="btn btn-success" href ="{% url 'detailstudent' stu.id %}">DETAIL</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</body>
</html>
