{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="{% static 'assets/vendor/fonts/boxicons.css'%}" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static 'assets/vendor/css/core.css '%}" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{% static 'assets/vendor/css/theme-default.css '%}" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="{% static 'assets/css/demo.css'%}" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css'%}" />

    <link rel="stylesheet" href="{% static 'assets/vendor/libs/apex-charts/apex-charts.css'%}" />

    <!-- Page CSS -->

    <!-- Helpers -->
    

    
  </head>
  <body>
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        {% include '../sidebar.html' %}
        <div class="content-wrapper">
        
        <div class="layout-page">
        <a class="btn btn-primary" href="/student/register">Register</a>
        <a class="btn btn-success" href="{% url 'registerstudent' %}">Register</a>
      
      <h1>Student List</h1>
      <a  class = "btn btn danger" href = "{% url 'logout' %}">LOGOUT</a>
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">EMail</th>
            <th scope="col">Age</th>
            <th scope="col">ACTION</th>
          </tr>
        </thead>
        <tbody>
          {% for stu in students %}
          <tr>
            <th scope="row">{{stu.id}}</th>
            <td>{{stu.name}}</td>
            <td>{{stu.email}}</td>
            <td>{{stu.age}}</td>
            <td>
              <a class="btn btn-danger" href="{% url 'deletestudent' stu.id %}"
                >DELETE</a
              >
              <a class="btn btn-info" href="{% url 'updatestudent' stu.id %}"
                >UPDATE</a
              >
              <a class="btn btn-success" href="{% url 'detailstudent' stu.id %}"
                >DETAIL</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    </div>
      </div>
    </div>
  </body>
</html>
